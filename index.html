<!DOCTYPE html>
<html lang="en" id="htmlID">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Trolls, fangs & goblins - Tower defense</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play" />
  <link rel="icon" type="image/png" href="https://aitorsantaeugenia.github.io/TD_Project1/images/favicon.png" />
  <audio src="./sounds/GameSounds/jobdone.mp3" id="jobDoneSound"></audio>
  <audio src="./sounds/GameSounds/liveless.mp3" id="liveLessSound"></audio>
  <audio src="./sounds/GameSounds/moregold.mp3" id="moreGoldSound"></audio>
  <audio src="./sounds/Songs/musicbg.mp3" id="backgroundMusic"></audio>
  <audio src="./sounds/GameSounds/newgame.mp3" id="newGameSound"></audio>
  <audio src="./sounds/GameSounds/victorySound.mp3" id="victoryMusic"></audio>
  <audio src="./sounds/Songs/twistedTreelineSong.mp3" id="twistedTreelineSong"></audio>
  <audio src="./sounds/Songs/powerofthehordeSong.mp3" id="pothSong"></audio>
  <audio src="./sounds/GameSounds/defeat.mp3" id="defeatMusic"></audio>
  <audio src="./sounds/GameSounds/inevitable.mp3" id="thanosInevitable"></audio>
</head>

<body>
  <!-- STARTING MENU -->
  <div id="startingMenu" class="startingMenu">
    <!-- <p></p> -->
    <!-- Saving this here, change when upload
    https://aitorsantaeugenia.github.io/TD_Project1/images/td.png
  -->
    <div class="titleSubtitle">
      <div class="title">
        <a href=""><img src="./images/trolls_fangs_goblins_tittle.png" alt="Logo game" class="noDrag"></a>
      </div>
      <div class="subtitle">
        <img src="images/td.png" alt="Logo game" class="noDrag" />
      </div>
    </div>
    <div class="selectionLevel">
      <div class="levelOne tooltip" id="selectedEasy">
        <img src="./images/loadScreen/selectLevel/firstLevel.gif" alt="First level" class="levelSelection noDrag"
          id="firstLevel">
        <span class="tooltiptext colorGreenText" activationLvl="false" id="selectedTrueEasy"
          style="visibility: hidden;">
          Easy
        </span>
      </div>
      <div class="levelTwo tooltip" id="selectedNormal">
        <img src="./images/loadScreen/selectLevel/secondLevel.gif" alt="First level" class="levelSelection noDrag"
          id="secondLevel">
        <span class="tooltiptext" activationLvl="false" id="selectedTrueNormal" style="visibility: hidden;">
          Normal
        </span>
      </div>
      <div class="levelThree tooltip" id="selectedHard">
        <img src="./images/loadScreen/selectLevel/firstLevel.gif" alt="First level" class="levelSelection noDrag"
          id="thirdLevel">
        <span class="tooltiptext colorYellowText" activationLvl="false" id="selectedTrueHard"
          style="visibility: hidden;">
          Hard
        </span>
      </div>
      <div class="levelFour tooltip" id="selectedHell">
        <img src="./images/loadScreen/selectLevel/firstLevel.gif" alt="First level" class="levelSelection noDrag"
          id="fourthLevel">
        <span class="tooltiptext colorRedText" activationLvl="false" id="selectedTrueHell" style="visibility: hidden;">
          ðŸ”¥ Hell ðŸ”¥
        </span>
      </div>

    </div>
    </br></br>
    <button id="startGame" class="btn noDrag modalBtn"><img src="./images/loadScreen/otherText/start.png"
        alt="Start button" class="smallerImg noDrag"></button><br>
    <button id="instructionsBtn" class="btn noDrag modalBtn"><img src="./images/loadScreen/otherText/instructions.png"
        alt="Instructions button" class="smallerImg noDrag" style="width: 123px;"></button><br>
    <button id="customGameBtn" class="btn noDrag modalBtn"><img src="./images/loadScreen/otherText/customgame.png"
        alt="Custom game button" class="smallerImg noDrag" style="width: 131px;"></button><br>
    <!-- <button id="optionsBtn" class="btn noDrag modalBtn"><img src="./images/loadScreen/otherText/options.png"
        alt="Options button" class="smallerImg"></button> -->
    <!-- <img id=" previewImage" src="./images/road.png"> -->
    <!-- <img id="loadingImage" src="./images/loadingBar.png"> -->
  </div>

  <!-- INGAME SETTINGS FOR CANVAS, OTHER MODALS, RESTART BUTTONS AND UI -->
  <div id="canvasContainer" class="hidden">
    <div class="canvasContainerAll">
      <!-- CHEAT CONTAINER -->
      <div id="cheatCodes" class="hidden">
        <div class="inputContainer" id="inputContainerId">
          >> <input type="text" value="Insert cheatcode..." id="inputCheatCode">
        </div>
      </div>

      <!-- CANVAS DIV CONTAINER -->
      <div class="canvasDiv">
        <div id="canvasAndUIContainer" style="position: relative;">
          <!-- Testing with TOP UI-->
          <div id="topUIMenu">
            <div class="soundOffOn">
              <img src="https://aitorsantaeugenia.github.io/TD_Project1/images/soundgreen.png" alt="Sound on"
                id="yesSound" class="logoSoundSound buttonSelectedBorder" isActive="true">
              <img src="https://aitorsantaeugenia.github.io/TD_Project1/images/nosoundred.png" alt="Sound off"
                id="noSound" class="logoSoundNoSound" isActive="false">
            </div>
            <div id="uiTopMenuFirst">
              <p id="wavesRemaining"></p>
              <p id="enemiesRemaining"></p>
            </div>
            <div id="uiTopMenuSecond"></div>
            <div id="uiTopMenuThird"></div>
          </div>
          <canvas id="canvas" width="1200" height="700"></canvas>
          <!-- <canvas id="canvasNormal" width="1200" height="700" class="hidden"></canvas>
          <canvas id="canvasHard" width="1200" height="700" class="hidden"></canvas>
          <canvas id="canvasHell" width="1200" height="700" class="hidden"></canvas> -->
          <div id="overCanvasPauseMenu">
            <p class="pauseFont">Game paused</p>
            <button id="continuePauseBtn" class="btn noDrag pauseBtn"><img
                src="./images/loadScreen/otherText/continue.png" alt="Continue button" class="smallerImg noDrag"
                style="width: 150px;"></button>
            <button id="restartPauseBtn" class="btn noDrag pauseBtn"><img
                src="./images/loadScreen/otherText/restart.png" alt="Restart button" class="smallerImg noDrag"
                style="width: 89px;"></button>
            <!-- <button id="optionsPauseBtn" class="btn noDrag pauseBtn"><img
                src="./images/loadScreen/otherText/options.png" alt="Options button" class="smallerImg noDrag"
                style="width: 85px;"></button> -->
            <button id="instructionsPauseBtn" class="btn noDrag pauseBtn"><img
                src="./images/loadScreen/otherText/instructions.png" alt="Instructions button" class="smallerImg noDrag"
                style="width: 139px"></button>
            <button id="toMenuPauseBtn" class="btn noDrag pauseBtn"><img src="./images/loadScreen/otherText/exit.png  "
                alt="To menu button" class="smallerImg noDrag" style="width: 66px;"></button>

          </div>
        </div>
        <!-- UI CONTAINER -->
        <div class="lowerMenuTowers" id="gameMenu">

          <div class="turretSelector">

            <div class="costGold">
              <img src="./images/vida.png" style="width: 40px !important; "><span id="hpPlayer" class="costTurrets"
                style="margin-top:10px !important">20</span>
            </div>

            <div class="costGold">
              <img src="https://aitorsantaeugenia.github.io/TD_Project1/images/coin.png"
                style="width: 90px !important; margin-bottom: -15px; margin-right: 9px;"><span id="goldPlayer"
                class="costTurrets" style="margin-top:-5px !important">$0</span>
            </div>

            <div class="imageGif">
              <img src="https://aitorsantaeugenia.github.io/TD_Project1/images/gif.gif">
            </div>
            <div class="costGold goldTurretCost">
              <p class="uiMenuText">Tower price</p>
              <img src="https://aitorsantaeugenia.github.io/TD_Project1/images/gold.png"
                style="margin-bottom: -5px;"><span class="costTurrets" id="idGoldTurretCost">$100 </span>
            </div>

            <div class="turretsMenuToPick">
              <div>
                <img id="sandTurret" class="turretToSelect"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/sandTurret.png">
                <img id="cataTurret" class="turretToSelect"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/stoneTurret.png">
                <img id="slowTurret" class="turretToSelect"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/freezeTurret.png">
                <img id="flameTurret" class="turretToSelect hidden"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/flameTurret.png">
              </div>
              <div>
                <img id="sandTurret2" class="turretToSelect"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/sandTurret.png">
                <img id="cataTurret2" class="turretToSelect"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/stoneTurret.png">
                <img id="slowTurret2" class="turretToSelect"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/freezeTurret.png">
                <img id="flameTurret2" class="turretToSelect hidden"
                  src="https://aitorsantaeugenia.github.io/TD_Project1/images/towers/flameTurret.png">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- hidden -->
      <div id="endGameMenu" class="hidden">
        <div id="restartingTimerDiv" style="margin-top:80px">
          <p id="restartingTimerText"></p>
        </div>
        <div id="endGameButtonsMenuDiv" style="margin-top:40px">
          <button id="restartButtonEndGameMenu" class="btn noDrag">
            <img src="./images/loadScreen/otherText/restart.png" alt="Restart button" class="smallerImg noDrag"
              style="margin-top: 5px;"></button>
          <button id="exitButtonEndGameMenu" class="btn noDrag">
            <img src="./images/loadScreen/otherText/exit.png" alt="Exit button" class="smallerImgExitBtn noDrag"
              style="margin-top: 5px;"></button>
        </div>
      </div>
    </div>
  </div>
